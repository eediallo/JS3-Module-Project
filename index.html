<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Elhadj (eediallo)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show</h1>
      <p>
        The data used in this project has originally come from
        <a href="https://www.tvmaze.com/">TVMaze</a>
      </p>
    </header>

    <section id="show-drop-down">
      <select name="show-selector" id="show-selector"></select>
    </section>

    <section id="episode-drop-down">
      <select name="episode-selector" id="episode-selector"></select>
    </section>

    <div class="search-panel">
      <label for="search-input">Filtering for:</label>
      <input
        type="text"
        id="search-input"
        placeholder="enter search text"
        aria-label="Search episodes"
      />
      <p class="display-label">
        Displaying <span id="display-number">all shows</span>
      </p>
    </div>

    <div id="root">
      <!-- Episode cards will be rendered here -->
    </div>

    <!-- Loads YOUR javascript code -->
    <script type="module" src="script.js"></script>
  </body>
</html>
